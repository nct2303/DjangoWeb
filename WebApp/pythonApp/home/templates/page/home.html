{% extends 'page/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            overflow: hidden;
        }

        .main-content {
            float: left;
            width: 70%;
        }

        .sidebar {
            float: right;
            width: 30%;
            background-color: #ccc;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>My Website</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/contact/">Contact</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
</header>

<section>
    <div class="container">
        <div class="main-content">
            <h2>Welcome to My Website</h2>
            <p>This is a simple home page for demonstration purposes.</p>
        </div>
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>This is a sidebar content.</p>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 My Website</p>
</footer>

</body>
</html>
