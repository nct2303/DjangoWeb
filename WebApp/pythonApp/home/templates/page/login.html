
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Điều chỉnh form login */
        .login-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            margin-top: 40%;
        }

        /* Điều chỉnh ảnh */
        .login-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    {% block login %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="login-form" method='POST' action="">
                    {% csrf_token %}
                    <h2 class="text-center mb-4">Sign up</h2>
                    <div class="form-group">
                        <label for="username">User name</label>
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        {{form.password1}}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                    <p class="text-center">Already have an account? <a href="{% url 'register' %}">Register</a></p>
                </form>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img class="login-image" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" alt="Sample image">
            </div>
        </div>
    </div>
    {% endblock login %}
</body>
</html>
