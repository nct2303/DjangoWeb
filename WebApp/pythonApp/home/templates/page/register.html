{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Điều chỉnh form đăng ký */
        .register-form {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        /* Điều chỉnh vị trí của form */
        .login-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Điều chỉnh nút đăng ký */
        .btn-register {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% block register %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="register-form" method='POST' action="">
                    {% csrf_token %}
                    <h2 class="text-center mb-4">Sign up</h2>
                    <div class="form-group">
                        <label for="username">User name</label>
                        {{form.username}}
                    </div>
                    <div class="form-group">
                      <label for="first_name">First Name</label>
                      {{form.first_name}}
                    </div>
                    <div class="form-group">
                      <label for="last_name">Last name</label>
                      {{form.last_name}}
                    </div>
                    <div class="form-group">
                    <label for="email">Email</label>
                    {{form.email}}
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        {{form.password1}}
                    </div>
                    <div class="form-group">
                        <label for="password2">Repeat password</label>
                        {{form.password2}}
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-register btn-lg">Register</button>
                        <p class="text-center mt-3">Already have an account? <a href="{% url 'loginPage' %}">Login</a></p>
                    </div>
                </form>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img class="login-image" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" alt="Sample image">
            </div>
        </div>
    </div>
    {% endblock register %}
</body>
</html>
